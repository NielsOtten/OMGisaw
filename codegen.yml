schema: ./src/graphql/schema.graphql
documents: ./src/**/*.graphql
generates:
  src/graphql/_generated_graphql_types.ts:
    config:
      withHOC: false
      withComponent: false
      withHooks: true
    plugins:
      - add: '//'
      - add: '// THIS FILE IS AUTOMATICALLY GENERATED'
      - add: '//'
      - add: '// IT CAN BE RE-GENERATED BY RUNNING "npm run gen".'
      - add: '// '
      - add: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher
